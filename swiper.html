<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="swiper.css">
</head>

<body>

  <swiper-container class="mySwiper" navigation="true" pagination="true" keyboard="true" mousewheel="true"
    css-mode="true">
    <swiper-slide><img src="KOBE BRYANT.jpg" alt=""></swiper-slide>
    <swiper-slide><img src="jordan (blender).jpg" alt=""></swiper-slide>
    <swiper-slide><img src="BCenter int.jpg" alt=""></swiper-slide>
    <swiper-slide><img src="harry potter (blender).jpg" alt=""></swiper-slide>
    <swiper-slide><img src="fast and furious (blender).jpg" alt=""></swiper-slide>
    <swiper-slide>Slide 6</swiper-slide>
    <swiper-slide>Slide 7</swiper-slide>
    <swiper-slide>Slide 8</swiper-slide>
    <swiper-slide>Slide 9</swiper-slide>
  </swiper-container>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</body>

</html>
